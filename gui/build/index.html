<!DOCTYPE html>
<html lang="en" ng-app="ioamApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="media/img/favicon.ico" type="image/vnd.microsoft.icon">
        <title>iOAM Demo Dashboard</title>

		<!-- Vendor CSS -->
		<link rel="stylesheet" href="vendor/angular-material/angular-material.min.css">
		<link rel="stylesheet" href="vendor/angular-material-data-table/dist/md-data-table.min.css">
		<link rel="stylesheet" type="text/css" href="vendor/NeXt/css/next.min.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="vendor/font-awesome/css/font-awesome.min.css">
		<!-- / Vendor CSS -->

		<!-- Vendor JS -->
		<script type="text/javascript" src="vendor/angular/angular.min.js"></script>
		<script type="text/javascript" src="vendor/angular-animate/angular-animate.min.js"></script>
		<script type="text/javascript" src="vendor/angular-messages/angular-messages.min.js"></script>
		<script type="text/javascript" src="vendor/angular-aria/angular-aria.min.js"></script>
		<script type="text/javascript" src="vendor/angular-material/angular-material.min.js"></script>
		<script type="text/javascript" src="vendor/angular-material-data-table/dist/md-data-table.min.js"></script>
		<script type="text/javascript" src="vendor/NeXt/js/next.js"></script>
		<script type="text/javascript" src="vendor/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="vendor/lodash/dist/lodash.min.js"></script>
		<script type="text/javascript" src="vendor/restangular/dist/restangular.min.js"></script>
		<script type="text/javascript" src="vendor/Chart.js/dist/Chart.min.js"></script>
		<!-- / Vendor JS-->

		<!-- styles -->
		<link rel="stylesheet" type="text/css" href="css/style.css">

    </head>
    <body ng-controller="IoamAppCtrl">


	<div layout="row" class="h100" flex layout-fill>

		<md-content layout="column" flex layout-fill>

			<md-toolbar>
				<div class="md-toolbar-tools toolbar-main">
					<span class="product-label">
						iOAM Dashboard
					</span>
					<md-button ng-click="openPanel('settings')" ng-class="{'selected-item': shared.sidePanelName === 'test'}">
						<i class="fa fa-wrench" aria-hidden="true"></i>
						Settings
					</md-button>
					<span flex></span>
				</div>
			</md-toolbar>

			<md-content class="content-wrapper" >
				<div layout="column" ng-repeat="(pathName, pathNameData) in pathNames">
					<div>
						<md-toolbar>
							<div class="md-toolbar-tools">
								<span>
									{{ pathName }}
								</span>
							</div>
						</md-toolbar>
					</div>
					<div layout="row">
						<div layout="column" layout-align="center center" flex>
							<!-- Doughnut chart -->
							<div class="donut-chart">
								<canvas id="pathComplChart-{{pathName}}" class="donut-chart-canvas"></canvas>
							</div>
							<div class="charts-label">
								<span>Path Compliance</span>
							</div>
							<!-- Bar chart -->
							<div class="bar-chart">
								<canvas id="pathComplDevChart-{{pathName}}" class="bar-chart-canvas"></canvas>
							</div>
						</div>
						<div layout="column" layout-align="center center" flex>
							<!-- Doughnut chart -->
							<div class="donut-chart">
								<canvas id="delayComplChart-{{pathName}}" class="donut-chart-canvas"></canvas>
							</div>
							<div class="charts-label">
								<span>Delay Compliance</span>
							</div>
							<!-- Bar chart -->
							<div class="bar-chart">
								<canvas id="delayComplDevChart-{{pathName}}" class="bar-chart-canvas"></canvas>
							</div>
						</div>
						<div layout="column" layout-align="center center" flex>
							<!-- Doughnut chart -->
							<div class="donut-chart">
								<canvas id="jitterComplChart-{{pathName}}" class="donut-chart-canvas"></canvas>
							</div>
							<div class="charts-label">
								<span>Jitter Compliance</span>
							</div>
							<!-- Bar chart -->
							<div class="bar-chart">
								<canvas id="jitterComplDevChart-{{pathName}}" class="bar-chart-canvas"></canvas>
							</div>
						</div>
						<div layout="column" layout-align="center center" flex>
							<!-- Doughnut chart -->
							<div class="donut-chart">
								<canvas id="pktLossChart-{{pathName}}" class="donut-chart-canvas"></canvas>
							</div>
							<div class="charts-label">
								<span>Packet loss</span>
							</div>
							<!-- Bar chart -->
							<div class="bar-chart">
								<canvas id="pktLossDevChart-{{pathName}}" class="bar-chart-canvas"></canvas>
							</div>
						</div>
					</div>
				</div>
			</md-content>
		</md-content>

		<md-content layout="column"
				 class="h100"
				 ng-show="shared.sidePanel"
				 ng-controller="SidePanelCtrl">
			<div class="h100" ng-show="shared.sidePanelName == 'settings'" ng-include=" 'templates/settings-panel.tpl.html' "></div>
		</md-content>
	</div>
	<script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
